<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <title>Settings</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="https://t3.ftcdn.net/jpg/02/93/53/16/360_F_293531639_RTec7iO5kBTQRGDYQBXdaoWQY9hY2KpJ.jpg"
        alt="Home Nexus Logo"> Home Nexus</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./favorites">Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./calc">Mortgage Calculator</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./settings">Settings <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./login">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="form-box">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="message">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="/changePW" method="post">
        <input type="password" id="password1" name="password1" class="input-field" placeholder="Password" required>
        <input type="password" id="password2" name="password2" class="input-field" placeholder="Re-Type Password"
          required>
        <input type="submit" class="submit-btn" value="Change">
      </form>
    </div>
  </div>
</body>

</html>
